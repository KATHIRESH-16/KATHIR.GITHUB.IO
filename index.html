<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Faculty Period Alert (FPA)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f0f2f7;
  padding: 30px;
}
.container {
  max-width: 700px;
  margin: auto;
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}
h1 {
  text-align: center;
  color: #2c3e50;
}
label {
  display: block;
  margin-top: 12px;
  font-weight: bold;
}
input, button {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  font-size: 15px;
}
button {
  background: #007bff;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
button:hover {
  background: #0056b3;
}
.section-title {
  margin-top: 25px;
  font-weight: bold;
  color: #34495e;
}
.period {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #f4f7fb;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
}
.period span {
  font-weight: 500;
}
.delete-btn {
  background: #dc3545;
  padding: 6px 10px;
  font-size: 13px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  color: white;
}
.delete-btn:hover {
  background: #a71d2a;
}
footer {
  text-align: center;
  margin-top: 30px;
  font-size: 14px;
  color: #666;
}
</style>
</head>
<body>

<div class="container">
  <h1>Faculty Period Alert (FPA)</h1>

  <div class="section-title">Add Faculty & Period</div>
  <label>Faculty Name</label>
  <input type="text" id="facultyName" placeholder="Enter faculty name">

  <label>Period Time</label>
  <input type="time" id="periodTime">

  <button onclick="addPeriod()">Add Period</button>

  <div class="section-title">Scheduled Periods</div>
  <div id="periodList"></div>

  <footer>
    Developed by <strong>KATHIRESH</strong> <br>
    Open Source ‚Ä¢ Hosted on GitHub Pages
  </footer>
</div>

<script>
// Load saved periods from localStorage
let periods = JSON.parse(localStorage.getItem("periods")) || [];

// Add new period
function addPeriod() {
  const name = document.getElementById("facultyName").value.trim();
  const time = document.getElementById("periodTime").value;

  if (!name || !time) {
    alert("Please enter faculty name and period time.");
    return;
  }

  // Prevent duplicate
  const exists = periods.some(p => p.name === name && p.time === time);
  if (exists) {
    alert("This period already exists.");
    return;
  }

  periods.push({ name, time, earlySent: false, startSent: false });
  saveAndRender();
  document.getElementById("facultyName").value = "";
  document.getElementById("periodTime").value = "";
}

// Delete period
function deletePeriod(index) {
  periods.splice(index, 1);
  saveAndRender();
}

// Save to localStorage and render list
function saveAndRender() {
  localStorage.setItem("periods", JSON.stringify(periods));
  renderPeriods();
}

// Render periods
function renderPeriods() {
  const list = document.getElementById("periodList");
  list.innerHTML = "";
  if (periods.length === 0) {
    list.innerHTML = "<p>No periods scheduled yet.</p>";
    return;
  }
  periods.forEach((p, i) => {
    list.innerHTML += `
      <div class="period">
        <span>${p.name} ‚Äî ${p.time}</span>
        <button class="delete-btn" onclick="deletePeriod(${i})">Delete</button>
      </div>
    `;
  });
}
renderPeriods();

// Notification permission
Notification.requestPermission();

// Check time every minute
setInterval(() => {
  const now = new Date();
  const currentMinutes = now.getHours() * 60 + now.getMinutes();

  periods.forEach(p => {
    const [h, m] = p.time.split(":");
    const periodMinutes = (+h) * 60 + (+m);

    // 5-minute early reminder
    if (!p.earlySent && currentMinutes === periodMinutes - 5) {
      new Notification("‚è∞ Upcoming Class Reminder", {
        body: `${p.name}, your class starts in 5 minutes.`
      });
      p.earlySent = true;
    }

    // On-time alert
    if (!p.startSent && currentMinutes === periodMinutes) {
      new Notification("üîî Period Started", {
        body: `${p.name}, your class has started now.`
      });
      p.startSent = true;
    }
  });

  localStorage.setItem("periods", JSON.stringify(periods));
}, 60000);
</script>

</body>
</html>
