<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Faculty Period Alert (FPA)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f0f2f7;
  padding: 20px;
}
.container {
  max-width: 900px;
  margin: auto;
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}
h1 {
  text-align: center;
  color: #2c3e50;
}
label {
  display: block;
  margin-top: 12px;
  font-weight: bold;
}
input {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  margin-bottom: 10px;
}
button {
  padding: 10px 15px;
  margin-top: 5px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
button:hover {
  background: #0056b3;
}
.table-container {
  overflow-x: auto;
  margin-top: 20px;
}
table {
  width: 100%;
  border-collapse: collapse;
}
table th, table td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: center;
}
th {
  background-color: #007bff;
  color: white;
}
.edit-btn {
  background: #28a745;
  color: white;
  padding: 5px 8px;
  border-radius: 5px;
  cursor: pointer;
}
.edit-btn:hover {
  background: #1e7e34;
}
.delete-btn {
  background: #dc3545;
  color: white;
  padding: 5px 8px;
  border-radius: 5px;
  cursor: pointer;
}
.delete-btn:hover {
  background: #a71d2a;
}
footer {
  text-align: center;
  margin-top: 25px;
  font-size: 14px;
  color: #666;
}
</style>
</head>
<body>

<div class="container">
  <h1>Faculty Period Alert (FPA)</h1>

  <h3>Add / Edit Period</h3>
  <label>Faculty Name</label>
  <input type="text" id="facultyName" placeholder="Enter faculty name">

  <label>Period Name</label>
  <input type="text" id="periodName" placeholder="Enter period name">

  <label>Class Name</label>
  <input type="text" id="className" placeholder="Enter class name">

  <label>Start Time</label>
  <input type="time" id="startTime">

  <label>End Time</label>
  <input type="time" id="endTime">

  <button id="saveBtn" onclick="savePeriod()">Add Period</button>

  <div class="table-container">
    <table id="periodTable">
      <thead>
        <tr>
          <th>Faculty</th>
          <th>Period</th>
          <th>Class</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>
    Developed by <strong>KATHIRESH</strong><br>
    Open Source ‚Ä¢ Hosted on GitHub Pages
  </footer>
</div>

<script>
// Load saved periods
let periods = JSON.parse(localStorage.getItem("periods")) || [];
let editIndex = -1;

// Render periods in table
function renderPeriods() {
  const tbody = document.querySelector("#periodTable tbody");
  tbody.innerHTML = "";
  if (periods.length === 0) {
    tbody.innerHTML = `<tr><td colspan="6">No periods scheduled yet.</td></tr>`;
    return;
  }
  periods.forEach((p, index) => {
    tbody.innerHTML += `
      <tr>
        <td>${p.faculty}</td>
        <td>${p.period}</td>
        <td>${p.className}</td>
        <td>${p.start}</td>
        <td>${p.end}</td>
        <td>
          <button class="edit-btn" onclick="editPeriod(${index})">Edit</button>
          <button class="delete-btn" onclick="deletePeriod(${index})">Delete</button>
        </td>
      </tr>
    `;
  });
}

// Add or save period
function savePeriod() {
  const faculty = document.getElementById("facultyName").value.trim();
  const period = document.getElementById("periodName").value.trim();
  const className = document.getElementById("className").value.trim();
  const start = document.getElementById("startTime").value;
  const end = document.getElementById("endTime").value;

  if (!faculty || !period || !className || !start || !end) {
    alert("All fields are required.");
    return;
  }

  if (end <= start) {
    alert("End time must be after start time.");
    return;
  }

  const periodObj = { faculty, period, className, start, end, earlySent: false, startSent: false };

  if (editIndex >= 0) {
    periods[editIndex] = periodObj;
    editIndex = -1;
    document.getElementById("saveBtn").innerText = "Add Period";
  } else {
    // Prevent duplicate
    const exists = periods.some(p => p.faculty === faculty && p.period === period && p.start === start);
    if (exists) {
      alert("This period already exists for the faculty.");
      return;
    }
    periods.push(periodObj);
  }

  saveAndRender();
  clearForm();
}

// Edit period
function editPeriod(index) {
  const p = periods[index];
  document.getElementById("facultyName").value = p.faculty;
  document.getElementById("periodName").value = p.period;
  document.getElementById("className").value = p.className;
  document.getElementById("startTime").value = p.start;
  document.getElementById("endTime").value = p.end;
  editIndex = index;
  document.getElementById("saveBtn").innerText = "Save Changes";
}

// Delete period
function deletePeriod(index) {
  if (confirm("Are you sure you want to delete this period?")) {
    periods.splice(index, 1);
    saveAndRender();
  }
}

// Save to localStorage and render
function saveAndRender() {
  localStorage.setItem("periods", JSON.stringify(periods));
  renderPeriods();
}

// Clear form
function clearForm() {
  document.getElementById("facultyName").value = "";
  document.getElementById("periodName").value = "";
  document.getElementById("className").value = "";
  document.getElementById("startTime").value = "";
  document.getElementById("endTime").value = "";
}

// Initialize table
renderPeriods();

// Notification permission
Notification.requestPermission();

// Check time every minute
setInterval(() => {
  const now = new Date();
  const currentMinutes = now.getHours() * 60 + now.getMinutes();

  periods.forEach(p => {
    const [h, m] = p.start.split(":");
    const periodStartMinutes = (+h) * 60 + (+m);

    // 5-minute early reminder
    if (!p.earlySent && currentMinutes === periodStartMinutes - 5) {
      new Notification("‚è∞ Upcoming Class", {
        body: `${p.faculty} - ${p.period} starts in 5 minutes.`
      });
      p.earlySent = true;
    }

    // On-time alert
    if (!p.startSent && currentMinutes === periodStartMinutes) {
      new Notification("üîî Period Started", {
        body: `${p.faculty} - ${p.period} has started now.`
      });
      p.startSent = true;
    }
  });

  localStorage.setItem("periods", JSON.stringify(periods));
}, 60000);
</script>

</body>
</html>
